<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif;
       }

       table {
           border-collapse: collapse;
           width: 600px;
       }

       caption {
           font-size: 1.3em;
           font-weight: bold;
           padding: 10px;
       }

       th, td {
           border: 1px solid black;
           padding: 10px;
       }

       col.cnome {
        background-color: aqua;
       } 
   </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Felipe Machado</td>
            <td>M</td>
            <td>26</td>
            <td>Desenvolvedor Web</td>
        </tr>
        <tr>
            <td>Bruna</td>
            <td>F</td>
            <td>21</td>
            <td>Administradora</td>
        </tr>
        <tr>
            <td>Guilherme</td>
            <td>M</td>
            <td>22 </td>
            <td>Eletricista</td>
        </tr>
        <tr>
            <td>Emilia</td>
            <td>F</td>
            <td>56 </td>
            <td>Aposentada</td>
        </tr>
        <tr>
            <td>Marcio</td>
            <td>M</td>
            <td>42</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>M</td>
            <td>30</td>
            <td>Professor</td>
        </tr>
    </table>
</body>
</html>
