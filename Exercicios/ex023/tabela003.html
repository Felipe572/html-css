<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td.b {
            background-color: yellow;
            text-align: right;
        }

        td.d {
            background-color: blue;
            color: white;
        }

        
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" class="b">B</td>
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td rowspan="3" class="d">D</td>
            <td>E</td>
            <td rowspan="2" class="f">F</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <!-- <td>I</td> -->
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <!-- <td>L</td> -->
            <td colspan="2" class="m">M</td>
        </tr>
    </table>
</body>
</html>
